<header>
    <h1>Gestión de Colecciones de Cómics</h1>
</header>

<nav>
    <ul>
        <li><a href="../index.html">Inicio</a></li>
        <li><a href="../organigrama.html">Organigrama Semanal</a></li>

    </ul>
</nav>

<main>
    <h2>Colecciones Disponibles</h2>
    <div id="contenedor"></div>
    <button class="reset" onclick="resetearDatos()">Restablecer Valores</button>
</main>

<script>



    const coleccionesIniciales = [
        { id: 111, nombre: "DDT", ejemplares: 242 },
        { id: 112, nombre: "Mortadelo", ejemplares: 603 },
        { id: 113, nombre: "Super Carpanta", ejemplares: 59 },
        { id: 114, nombre: "Super Cartaplasma", ejemplares: 21 },
        { id: 115, nombre: "Super Humor", ejemplares: 87 },
        { id: 116, nombre: "Super Sacarino", ejemplares: 47 },
        { id: 117, nombre: "Super Tío Vivo", ejemplares: 35 },
        { id: 118, nombre: "TBO", ejemplares: 1700 },
        { id: 119, nombre: "Tío Vivo", ejemplares: 47 },
        { id: 120, nombre: "Tope Guai", ejemplares: 31 },
        { id: 121, nombre: "Yo y Yo", ejemplares: 693 }
    ];


    let colecciones = JSON.parse(localStorage.getItem("colecciones")) || coleccionesIniciales;

    function mostrarColecciones() {
        const contenedor = document.getElementById("contenedor");
        contenedor.innerHTML = "";

        colecciones.forEach((coleccion, index) => {
            let div = document.createElement("div");
            div.className = "coleccion";
            div.innerHTML = `
                <strong>${coleccion.nombre}</strong>
                Ejemplares: <span id="ejemplares-${index}">${coleccion.ejemplares}</span>
                <br>
                <input type="number" id="descartar-${index}" placeholder="Descartar" min="1">
                <button onclick="descartarEjemplares(${index})">Descartar</button>
            `;
            contenedor.appendChild(div);
        });
    }

    function descartarEjemplares(index) {
        let input = document.getElementById(`descartar-${index}`);
        let cantidad = parseInt(input.value);

        if (!isNaN(cantidad) && cantidad > 0) {
            if (cantidad <= colecciones[index].ejemplares) {
                colecciones[index].ejemplares -= cantidad;
                document.getElementById(`ejemplares-${index}`).textContent = colecciones[index].ejemplares;
                localStorage.setItem("colecciones", JSON.stringify(colecciones));
                input.value = "";
            } else {
                alert("No puedes descartar más ejemplares de los que hay disponibles.");
            }
        } else {
            alert("Introduce una cantidad válida.");
        }
    }

    function resetearDatos() {
        if (confirm("¿Estás seguro de que quieres restablecer los valores originales?")) {
            localStorage.removeItem("colecciones");
            colecciones = [...coleccionesIniciales];
            mostrarColecciones();
        }
    }

    mostrarColecciones();
</script>
