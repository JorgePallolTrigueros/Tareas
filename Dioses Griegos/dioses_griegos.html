<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tareas - Diseñador/Fotógrafo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            text-align: center;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 1rem;
        }
        main {
            padding: 1rem;
        }
        .tarea {
            border: 1px solid #ccc;
            padding: 15px;
            margin: 10px auto;
            max-width: 400px;
            background: white;
            border-radius: 5px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .tarea span {
            font-size: 1.1em;
            flex-grow: 1;
            text-align: left;
        }
        .tarea.completada span {
            text-decoration: line-through;
            color: gray;
        }
        button {
            margin-left: 10px;
            padding: 5px 10px;
            background: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 3px;
        }
        button:hover {
            background: #45a049;
        }
        .reset {
            background: #d9534f;
        }
        .reset:hover {
            background: #c9302c;
        }

        nav {
        background-color: #f2f2f2;
        padding: 0.5rem;
      }

      nav ul {
        list-style: none;
        margin: 0;
        padding: 0;
        display: flex;
        gap: 1rem;
        justify-content: center;
      }

      nav a {
        text-decoration: none;
        color: #333;
        font-weight: bold;
        padding: 0.5rem 1rem;
      }

      nav a:hover {
        background-color: #ddd;
        border-radius: 5px;
      }

      main {
        padding: 2rem 0;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
      }





    </style>
</head>
<body>

<header>
    <h1>Dioses Griegos --Angular--</h1>
</header>
<nav>
    <ul>
      <li><a href="index.html">Inicio</a></li>
      <li><a href="organigrama.html">Organigrama Semanal</a></li>
      <li><a href="calendario_de_pagos.html">Calendario de Pagos</a></li>
    </ul>
  </nav>
<main>
    <h2>Plan de Trabajo de Angular Dioses Griegos</h2>
    <div id="contenedor"></div>
    <button class="reset" onclick="resetearTareas()">Restablecer Tareas</button>
</main>

<script>
    const tareasdioses = [
        { id: 1, descripcion: "Falta Editar Dios", completada: false },
        { id: 2, descripcion: "No Funciona: Batallas: Editar", completada: false },
        { id: 3, descripcion: "No Funciona: Actualmente: Editar", completada: false },
        { id: 4, descripcion: "No Funciona: Modo de Transporte: Editar", completada: false },
        { id: 5, descripcion: "No Funciona: Biografia: Editar", completada: false },
        { id: 6, descripcion: "No Funciona: Actualmente: añadir", completada: false },
        { id: 7, descripcion: "No Funciona: Modo de Transporte: añadir", completada: false },
        { id: 8, descripcion: "No Funciona: Mitos: añadir", completada: false },
        { id: 9, descripcion: "No Funciona: Mitos: editar", completada: false },
        { id: 10, descripcion: "Cuantas hay ??", completada: false },
        { id: 11, descripcion: "Buscar Componentes en la pagina", completada: false },
        { id: 12, descripcion: "Mismo Modal", completada: false }
    ];

    let tareas = JSON.parse(localStorage.getItem("tareasdioses")) || tareasdioses;

    function mostrarTareas() {
        const contenedor = document.getElementById("contenedor");
        contenedor.innerHTML = "";

        tareas.forEach((tarea, index) => {
            let div = document.createElement("div");
            div.className = `tarea ${tarea.completada ? "completada" : ""}`;
            div.innerHTML = `
                <span>${tarea.descripcion}</span>
                <button onclick="marcarComoCompletada(${index})">
                    ${tarea.completada ? "✔ Hecho" : "✔ Completar"}
                </button>
            `;
            contenedor.appendChild(div);
        });
    }

    function marcarComoCompletada(index) {
        tareas[index].completada = !tareas[index].completada;
        localStorage.setItem("tareasdioses", JSON.stringify(tareas));
        mostrarTareas();
    }

    function resetearTareas() {
        localStorage.removeItem("tareasdioses");
        localStorage.setItem("tareasdioses", JSON.stringify(tareasdioses));
        tareas = [...tareasdioses];
        mostrarTareas();
    }

    mostrarTareas();
</script>

</body>
</html>
