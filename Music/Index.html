        const cardsContainer = document.getElementById("cardsContainer");
        const continentFilter = document.getElementById("continentFilter");
        const songModal = new bootstrap.Modal(document.getElementById("songModal"));
        const songTitle = document.getElementById("songTitle");
        const songLyrics = document.getElementById("songLyrics");

        function renderCards(filter = "all") {
            cardsContainer.innerHTML = "";
            let filteredData = filter === "all" ? data : data.filter(item => item.continent === filter);

            filteredData.forEach((item) => {
                let card = document.createElement("div");
                card.classList.add("col-md-4");

                card.innerHTML = `
                    <div class="card bg-white text-dark">
                        <img src="${item.image}" class="card-img-top" alt="${item.title}">
                        <div class="card-body text-center">
                            <h5 class="card-title">${item.title}</h5>
                            <button class="btn btn-success" onclick="showSong('${item.title}')">Ver Letra</button>
                        </div>
                    </div>
                `;

                cardsContainer.appendChild(card);
            });
        }

        window.showSong = function(title) {
            let selected = data.find(item => item.title === title);
            if (selected) {
                songTitle.textContent = selected.title;
                songLyrics.textContent = selected.lyrics;
                songModal.show();
            }
        };

        continentFilter.addEventListener("change", function () {
            renderCards(this.value);
        });

        renderCards();
    });
</script>
