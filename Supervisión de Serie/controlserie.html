    ];

    // Agrupar Inteligencia por título
    const grupos = {};
    Inteligencia.forEach(inteligencia => {
      if (!grupos[inteligencia.titulo]) {
        grupos[inteligencia.titulo] = [];
      }
      grupos[inteligencia.titulo].push(inteligencia);
    });

    // Generar el acordeón dinámicamente
    const accordion = document.getElementById("accordionInteligencia");
    let index = 1;

    for (const titulo in grupos) {
      let InteligenciaHTML = "";

      grupos[titulo].forEach(inteligencia => {
        InteligenciaHTML += `
          <div class="col">
            <div class="card">
              <img src="${inteligencia.img}" alt="Imagen">
              <div class="card-body">
                <h5 class="card-title">${inteligencia.titulo}</h5>
                <p class="card-text">${inteligencia.texto}</p>
              </div>
            </div>
          </div>
        `;
      });

      // Añadir la sección del acordeón
      accordion.innerHTML += `
        <div class="accordion-item">
          <h2 class="accordion-header" id="heading${index}">
            <button class="accordion-button ${index > 1 ? "collapsed" : ""}" type="button" data-bs-toggle="collapse" data-bs-target="#collapse${index}" aria-expanded="${index === 1}" aria-controls="collapse${index}">
              ${titulo}
            </button>
          </h2>
          <div id="collapse${index}" class="accordion-collapse collapse ${index === 1 ? "show" : ""}" aria-labelledby="heading${index}" data-bs-parent="#accordionInteligencia">
            <div class="accordion-body">
              <div class="row row-cols-1 row-cols-md-6 g-4">
                ${InteligenciaHTML}
              </div>
            </div>
          </div>
        </div>
      `;

      index++;
    }
  </script>
