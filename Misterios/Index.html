          <script>

document.addEventListener("DOMContentLoaded", function () {

    // Función para cambiar la imagen según el botón seleccionado
    function cambiarImagen(tipo) {
        personajes.forEach(personaje => {
            let imgElement = document.querySelector(`#${personaje.id} .card-img-top`);
            if (imgElement) {
                imgElement.src = personaje.imagenes[tipo];
            }
        });
    }

    // Función para abrir el modal con los datos del personaje
    function abrirModal(personajeId) {
        let personaje = personajes.find(p => p.id === personajeId);
        if (personaje) {
            document.getElementById("modalTitulo").textContent = personaje.nombre;
            document.getElementById("modalDescripcion").textContent = personaje.descripcionLarga;
            document.getElementById("modalImagen").src = document.querySelector(`#${personajeId} .card-img-top`).src;
            let modal = new bootstrap.Modal(document.getElementById("modalPersonaje"));
            modal.show();
        }
    }

    // Asignar eventos a los botones de cambio de imagen
    document.getElementById("btn-daz").addEventListener("click", () => cambiarImagen("daz"));
    document.getElementById("btn-real").addEventListener("click", () => cambiarImagen("real"));
    document.getElementById("btn-ia").addEventListener("click", () => cambiarImagen("ia"));

    // Asignar eventos a los botones "Saber más"
    document.querySelectorAll(".btn-saber-mas").forEach(btn => {
        btn.addEventListener("click", function () {
            abrirModal(this.dataset.personaje);
        });
    });
});
